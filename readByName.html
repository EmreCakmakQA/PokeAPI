<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon API</title>
</head>

<body>
    <div class="container" id="headContainer">
        <div id="pokemonLogo"><img src="./pics/pokemonLogo.png" alt="pokemon logo"></div>
        <br>
        <div class="input-group mb-3">
            <input id="searchBar" type="text" class="form-control" placeholder="Enter a Pokemon's name">
            <button id="searchBtn" class="btn btn-danger">Search</button>
        </div>
    </div>

    <div id="error" class="alert alert-danger"></div>

    <div class="container" id="bodyContainer">
        <h1 id="name"></h1>
        <div id="pokePics">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img id="backPic" src="" class="d-block w-100" alt="pokemon pic from the back">
                    </div>
                    <div class="carousel-item">
                        <img id="pic" src="" class="d-block w-100" alt="pokemon pic from the front">
                    </div>
                    <div class="carousel-item">
                        <img id="shinyPic" src="" class="d-block w-100" alt="shiny pokemon pic">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="container" id="sizeInfo">
            <div class="row">
                <div class="col-sm">
                    <h4 id="height"></h4>
                </div>
                <div class="col-sm">
                    <h4 id="weight"></h4>
                </div>
            </div>
        </div>


        <br>
        <div id="moves">
            <h5 id="noOfMoves"></h5>
            <br>
            <h5>Move List:</h5>
        </div>
    </div>
</body>

<script src="./readByName.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</html>
